<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap-grid.css" rel="stylesheet">
    <style>
        body{
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif, '微软雅黑';
        }
        a{
            text-decoration: none;
        }
        .inline{
            display: inline-block;
        }
        .title{
            background-color: #e9f3ff;
            height: 30px;
            line-height: 30px;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div  class="col-md-12">
        <a href="{% url 'list:edit_page' 0 %}">新歌曲</a>  <br/>
        <div class="title">
            <span class="col-md-3 inline">歌曲</span>
            <span class="col-md-3 inline">歌手</span>
            <span class="col-md-4 inline">时间</span>
        </div>
    {% for article in articles %}
        <div>
            <a class="col-md-3 inline" href="{% url 'list:article_page' article.id %}">{{article.song_name }}</a>
            <span class="col-md-3 inline">{{article.singer }}</span>
            <span class="col-md-4 inline">{{article.createTime|date:"Y-m-d" }}</span>
        </div>
    {% endfor %}
    </div>

</body>
</html>
